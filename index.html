<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValueMate - Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            border-radius: 8px;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">ValueMate Object Detection</h1>

        <!-- Webcam Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="camera-container mb-4">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <div class="flex justify-center gap-4">
                <button id="startCamera" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Start Camera
                </button>
                <button id="captureButton" class="bg-green-500 text-white px-4 py-2 rounded" disabled>
                    Capture and Detect
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="bg-white p-6 rounded-lg shadow-md hidden">
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-2">Raw Response:</h2>
                <pre id="rawResponse" class="bg-gray-100 p-4 rounded overflow-x-auto whitespace-pre-wrap"></pre>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-2">Main Information:</h2>
                <div id="mainInfo" class="bg-gray-100 p-4 rounded"></div>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-2">Similar Items:</h2>
                <div id="similarItems" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startCamera = document.getElementById('startCamera');
        const captureButton = document.getElementById('captureButton');
        const results = document.getElementById('results');
        const rawResponse = document.getElementById('rawResponse');
        const mainInfo = document.getElementById('mainInfo');
        const similarItems = document.getElementById('similarItems');
        let stream = null;

        // Start camera
        startCamera.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                startCamera.disabled = true;
                captureButton.disabled = false;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please ensure you have granted camera permissions.');
            }
        });

        // Capture and detect
        captureButton.addEventListener('click', async () => {
            // Capture frame from video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // Convert to base64
            const imageData = canvas.toDataURL('image/jpeg');

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();
                console.log('Response data:', data);

                // Display results
                results.classList.remove('hidden');
                
                // Show raw response
                rawResponse.textContent = data.raw_response || 'No raw response';

                if (data.result) {
                    // Display main info
                    const mainInfoHtml = Object.entries(data.result.main_info)
                        .map(([key, value]) => `
                            <div class="mb-2">
                                <span class="font-semibold">${key}:</span> ${value}
                            </div>
                        `).join('');
                    mainInfo.innerHTML = mainInfoHtml;

                    // Display similar items
                    const similarItemsHtml = data.result.similar_items
                        .map(item => `
                            <div class="border rounded p-4">
                                <h3 class="font-semibold mb-2">${item.title}</h3>
                                <img src="${item.image_url}" alt="${item.title}" class="w-full h-48 object-cover mb-2">
                                <a href="${item.product_url}" target="_blank" class="text-blue-500 hover:underline">
                                    View Product
                                </a>
                            </div>
                        `).join('');
                    similarItems.innerHTML = similarItemsHtml;
                } else if (data.error) {
                    results.innerHTML = `<div class="text-red-500">Error: ${data.error}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the image');
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
